{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="bg-gradient-to-r from-blue-400 to-indigo-500 shadow-lg rounded-lg p-6 animate-fade-in flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6 animate-bounce-slow">Login</h1>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div class="mb-4 animate-fade-in-slow">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4 animate-fade-in-slow delay-100">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300 transform hover:scale-105">Login</button>
            </div>
        </form>
    </div>
</div>
<style>
    .animate-fade-in {
        animation: fadeIn 1s ease-in;
    }
    .animate-fade-in-slow {
        animation: fadeIn 2s ease-in;
    }
    .animate-bounce-slow {
        animation: bounce 2s infinite;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .delay-100 { animation-delay: 0.1s; }
</style>
{% endblock %}
