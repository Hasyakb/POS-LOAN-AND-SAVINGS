{% extends "base.html" %}
{% block title %}Create Customer{% endblock %}
{% block content %}
<div class="bg-gradient-to-r from-green-400 to-teal-500 shadow-lg rounded-lg p-6 animate-fade-in">
    <h1 class="text-3xl font-extrabold text-white mb-6 bg-gradient-to-r from-yellow-400 to-gold-600 p-3 rounded-md inline-block animate-bounce-slow">Create Customer</h1>
    <form method="POST" action="{{ url_for('create_customer') }}" class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4 animate-fade-in-slow">
                <label for="full_name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" id="full_name" name="full_name" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4 animate-fade-in-slow delay-100">
                <label for="bvn" class="block text-gray-700 font-semibold mb-2">BVN</label>
                <input type="text" id="bvn" name="bvn" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4 animate-fade-in-slow delay-200">
                <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
                <input type="text" id="location" name="location" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4 animate-fade-in-slow delay-300">
                <label for="phone_number" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4 animate-fade-in-slow delay-400">
                <label for="next_of_kin" class="block text-gray-700 font-semibold mb-2">Next of Kin</label>
                <input type="text" id="next_of_kin" name="next_of_kin" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <div class="mt-6 flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300 transform hover:scale-105">Create Customer</button>
            <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition duration-300 transform hover:scale-105">Cancel</a>
        </div>
    </form>
</div>
<style>
    .animate-fade-in {
        animation: fadeIn 1s ease-in;
    }
    .animate-fade-in-slow {
        animation: fadeIn 2s ease-in;
    }
    .animate-bounce-slow {
        animation: bounce 2s infinite;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
</style>
{% endblock %}
