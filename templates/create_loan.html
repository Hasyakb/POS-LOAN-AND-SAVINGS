{% extends "base.html" %}
{% block title %}Create Loan{% endblock %}
{% block content %}
<div class="bg-gradient-to-r from-blue-400 to-cyan-500 shadow-lg rounded-lg p-6 animate-fade-in">
    <h1 class="text-3xl font-extrabold text-white mb-6 bg-gradient-to-r from-yellow-400 to-gold-600 p-3 rounded-md inline-block animate-bounce-slow">Create Loan for {{ customer.full_name }}</h1>
    <form method="POST" action="{{ url_for('create_loan', customer_id=customer.id) }}" class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 gap-4">
            <div class="mb-4 animate-fade-in-slow">
                <label for="amount" class="block text-gray-700 font-semibold mb-2">Loan Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <div class="mt-6 flex space-x-4">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition duration-300 transform hover:scale-105">Create Loan</button>
            <a href="{{ url_for('view_customer', customer_id=customer.id) }}" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition duration-300 transform hover:scale-105">Cancel</a>
        </div>
    </form>
</div>
<style>
    .animate-fade-in {
        animation: fadeIn 1s ease-in;
    }
    .animate-fade-in-slow {
        animation: fadeIn 2s ease-in;
    }
    .animate-bounce-slow {
        animation: bounce 2s infinite;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
{% endblock %}
