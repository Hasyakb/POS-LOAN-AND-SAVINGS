{% extends "base.html" %}
{% block title %}Edit Staff{% endblock %}
{% block content %}
<div class="bg-gradient-to-r from-indigo-400 to-purple-500 shadow-lg rounded-lg p-6 animate-fade-in">
    <h1 class="text-3xl font-extrabold text-white mb-6 bg-gradient-to-r from-yellow-400 to-gold-600 p-3 rounded-md inline-block animate-bounce-slow">Edit Staff: {{ staff.username }}</h1>
    <form method="POST" action="{{ url_for('edit_staff', staff_id=staff.id) }}" class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 gap-4">
            <div class="mb-4 animate-fade-in-slow">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" value="{{ staff.username }}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4 animate-fade-in-slow delay-100">
                <label for="password" class="block text-gray-700 font-semibold mb-2">New Password (leave blank to keep current)</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <div class="mt-6 flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300 transform hover:scale-105">Update Staff</button>
            <a href="{{ url_for('list_staff') }}" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition duration-300 transform hover:scale-105">Cancel</a>
        </div>
    </form>
</div>
<style>
    .animate-fade-in {
        animation: fadeIn 1s ease-in;
    }
    .animate-fade-in-slow {
        animation: fadeIn 2s ease-in;
    }
    .animate-bounce-slow {
        animation: bounce 2s infinite;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .delay-100 { animation-delay: 0.1s; }
</style>
{% endblock %}
